<router-outlet> </router-outlet>

<div class="container">
  <h3 *ngIf="message">{{ message }}</h3>

  <ng-container *ngFor="let color of colors; let i = index">
    <app-button
      type="button"
      [backgroundColor]="color.type"
      [index]="i"
      (emitTextToButton)="receiveEmit($event)"
      >{{ color.type }}</app-button
    >
  </ng-container>
</div>
