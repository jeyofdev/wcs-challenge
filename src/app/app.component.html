<router-outlet> </router-outlet>

<div class="container">
  <h3 *ngIf="text">{{ text }}</h3>

  <ng-container *ngFor="let color of colors; let i = index">
    <app-button
      type="button"
      [backgroundColor]="color.type"
      [value]="color.type"
      [index]="i"
      (emitTextToButton)="receiveEmit($event)"
      (emitBoolToButton)="receiveClick($event, i)"
    ></app-button>
  </ng-container>
</div>
